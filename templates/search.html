<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragify Search</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: #E2E8F0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            margin-bottom: 2rem;
        }
        h2 {
            color: #FF6600;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        #search-form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        input[type=text] {
            flex: 1;
            min-width: 200px;
            padding: 12px 20px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #E2E8F0;
            font-size: 1rem;
        }
        button {
            background-color: #FF6600;
            color: #0F172A;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
        #summary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 2rem;
            white-space: pre-line;
            display: none;
        }
        .url-list {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: none;
        }
        .url-list-item {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #E2E8F0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .url-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-container">
            <h2>Custom Search - {{url}}</h2>
            <form id="search-form">
                <input type="text" id="query" name="query" placeholder="Enter your query...">
                <button id="sbtn" type="submit">Search</button>
            </form>
        </div>
        <div id="summary"></div>
        <div class="url-list" id="url-list">
            <!-- URLs will be displayed here -->
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('summary', function(data) {
            const ele = document.getElementById('summary')
            if (ele.innerHTML === "Generating summary...") ele.innerHTML = "";
            ele.innerHTML += data.chunk;
        });
        const hash = "{{hash}}";
        const url = "{{url}}";
        console.log(url)
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var query = document.getElementById('query').value.trim();
            socket.emit('summary', { "query": query, "url": url })
            document.getElementById("sbtn").disabled = true;
            document.getElementById("summary").innerHTML = "Generating summary...";
            document.getElementById("summary").style.display = "block";
            document.getElementById("url-list").style.display = "block";

            if (query === '') {
                alert('Please enter a search query.');
                return;
            }

            fetch("/query", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ query: query, hash: hash })
            })
            .then(function(response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(function(data) {
                displayUrls(data.urls, data.no_of_docs); // Pass URLs and no_of_docs to displayUrls
            })
            .catch(function(error) {
                console.error('Error fetching data:', error);
            })
            .finally(function() {
                document.getElementById("sbtn").disabled = false;
            });
        });

        function displayUrls(urls, no_of_docs) {
            var urlListDiv = document.getElementById('url-list');
            urlListDiv.innerHTML = ''; // Clear previous results

            // Display "Searched in {no_of_docs} pages" message
            var searchInfoMessage = document.createElement('p');
            searchInfoMessage.textContent = `Searched in ${no_of_docs} pages.`;
            urlListDiv.appendChild(searchInfoMessage);

            if (urls.length === 0) {
                var noResultsMessage = document.createElement('p');
                noResultsMessage.textContent = 'No results found.';
                urlListDiv.appendChild(noResultsMessage);
            } else {
                urls.forEach(function(url) {
                    var urlItem = document.createElement('a');
                    urlItem.className = 'url-list-item';
                    urlItem.textContent = url;
                    urlItem.href = url;
                    urlItem.target = '_blank';
                    urlListDiv.appendChild(urlItem);
                });
            }
        }
    </script>
</body>
</html>
